<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <meta name="application-name" content="IPF Points Calculator">
    <meta name="description" content="IPF Points Calculator, from your friends at OpenPowerlifting">
    <meta name="keywords" content="IPF points,IPF score,IPF formula,IPF,USAPL,USAPL points,powerlifting,calculator,wilks">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Montserrat, sans-serif;
        margin: 0;
        min-height: 100%;
        line-height: 20px;
        background-color: #fff;
        color: #313131;
      }
      a {
        color: #f14b3e;
      }
      #background {
        height: 280px;
        color: #fff;
        background-image: linear-gradient(to right, #fdd017, #e96809);
      }
      #title {
        height: 38px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-bottom-style: solid;
        background-color: #fff;
        color: #fff;
      }
      h1 {
        color: #e96809;
        font-size: 16px;
        line-height: 16px;
        margin: 0px auto;
      }
      h2 {
        font-size: 82px;
        font-weight: 700;
        line-height: 82px;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      h3 {
        font-size: 32px;
        font-weight: 400;
        line-height: 32px;
        text-align: center;
        margin-top: 12px;
        margin-bottom: 10px;
      }
      #form-card {
        display: block;
        max-width: 326px;
        margin-top: -70px;
        margin-right: auto;
        margin-left: auto;
        padding: 40px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 43px 0 hsla(0, 0%, 64%, .45);
      }
      #inner-form {
        margin: 0 0 15px;
      }
      .field {
        display: flex;
        justify-content: space-between;
      }
      label {
        font-weight: 400;
        font-size: 18px;
      }
      .radio-group {
        display: flex;
        padding-top: 15px;
        padding-bottom: 11px;
        border-bottom: 1px solid #cdcdcd;
      }
      .radio-group.last {
        margin-bottom: -13px;
        border-bottom-width: 0px;
      }
      .radio-field {
        display: block;
        margin-bottom: 5px;
        padding-left: 20px;
      }
      .label-radio {
        min-width: 70px;
        margin-right: 20px;
        display: inline-block;
        cursor: pointer;
        margin-bottom: 0;
      }
      input[type="radio"] {
        margin: 4px 0 0;
        line-height: normal;
        float: left;
        margin-left: -20px;
        margin-top: 3px;
        padding: 0;
        cursor: pointer;
      }
      .label-number {
        display: block;
        padding-top: 6px;
        padding-right: 25px;
        margin-bottom: 5px;
      }
      input[type="number"] {
        width: 110px;
        display: block;
        padding: 8px 12px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333333;
        vertical-align: middle;
        background-color: #fff;
        border: 1px solid #cdcdcd;
        border-radius: 5px;
      }
      input[type="number"]:focus {
        border-color: gold;
      }
      #calculate {
        width: 247px;
        height: 50px;
        margin-top: 30px;
        border-radius: 30px;
        background-image: -webkit-gradient(linear, left top, right top, from(#fe685e), to(#dc372d));
        background-image: linear-gradient(90deg, #fe685e, #dc372d);
        font-weight: 400;
        letter-spacing: 1px;
        text-transform: uppercase;
        display: inline-block;
        padding: 9px 15px;
        color: #fff;
        border: 0;
        font-size: 18px;
        font-family: Montserrat, sans-serif;
        text-decoration: none;
        cursor: pointer;
      }
      #calculate:hover {
        box-shadow: 0 7px 10px 0 rgba(0, 0, 0, .2);
      }
      footer {
        display: block;
        margin: 40px auto 0px;
        padding-bottom: 30px;
        font-size: 12px;
        line-height: 27px;
        text-align: center;
      }
    </style>

    <title>IPF Points Calculator</title>
  </head>
  <body>
    <div id="background">
      <div id="title">
        <h1>OpenPowerlifting IPF Points Calculator</h1>
      </div>

      <div id="points">
        <h2 id="display-ipf"></h2>
        <h3 id="display-wilks"></h3>
      </div>
    </div>

    <div id="form-card">
      <div id="inner-form">
        <div class="field">
          <label for="bodyweight" class="label-number">Bodyweight</label>
          <input type="number" id="bodyweight" name="bodyweight" min="0" step="0.1" oninput="calc()">
        </div>

        <div class="field">
          <label for="total" class="label-number">Total</label>
          <input type="number" id="total" name="total" min="0" step="2.5" oninput="calc()">
        </div>

        <div class="radio-group">
          <div class="radio-field">
            <input type="radio" id="kilograms" name="units" value="kg" onchange="calc()" checked>
            <label for="kilograms" class="label-radio">Kilos</label>
          </div>
          <div class="radio-field">
            <input type="radio" id="pounds" name="units" value="lbs" onchange="calc()">
            <label for="pounds" class="label-radio">Pounds</label>
          </div>
        </div>

        <div class="radio-group">
          <div class="radio-field">
            <input type="radio" id="men" name="sex" value="M" onchange="calc()" checked>
            <label for="men" class="label-radio">Men</label>
          </div>
          <div class="radio-field">
            <input type="radio" id="women" name="sex" value="F" onchange="calc()">
            <label for="women" class="label-radio">Women</label>
          </div>
        </div>

        <div class="radio-group">
          <div class="radio-field">
            <input type="radio" id="raw" name="equipment" value="Raw" onchange="calc()" checked>
            <label for="raw" class="label-radio">Raw</label>
          </div>
          <div class="radio-field">
            <input type="radio" id="single" name="equipment" value="Single-ply" onchange="calc()">
            <label for="single" class="label-radio">Single-ply</label>
          </div>
        </div>

        <div class="radio-group last">
          <div class="radio-field">
            <input type="radio" id="sbd" name="event" value="SBD" onchange="calc()" checked>
            <label for="sbd" class="label-radio">3-Lift</label>
          </div>
          <div class="radio-field">
            <input type="radio" id="b" name="event" value="B" onchange="calc()">
            <label for="b" class="label-radio">Bench</label>
          </div>
        </div>

        <input type="button" value="Calculate" id="calculate" onclick="calc()">
      </div>
    </div>

    <footer>
      From your friends at <a href="https://www.openpowerlifting.org">OpenPowerlifting</a>.<br>
      Design by <a href="https://tommydcreative.com/">Tommy D Creative</a>.<br>

      Want to support more powerlifting software? <a href="https://www.patreon.com/openpowerlifting">Donate to the cause!</a>
    </footer>

    <script>
      // @license magnet:?xt=urn:btih:0b31508aeb0634b347b8270c7bee4d411b5d4109&dn=agpl-3.0.txt AGPL-v3-or-Later
      function wilks_poly(a,b,c,d,e,f,x) {
        var x2=x*x,x3=x2*x,x4=x3*x,x5=x4*x;
        return 500.0 / (a+b*x+c*x2+d*x3+e*x4+f*x5);
      }
      function wilks_men(bw) {
        bw = Math.min(Math.max(bw, 40.0), 201.9);
        return wilks_poly(-216.0475144,16.2606339,-0.002388645,-0.00113732,7.01863E-06,-1.291E-08,bw);
      }
      function wilks_women(bw) {
        bw = Math.min(Math.max(bw, 26.51), 154.53);
        return wilks_poly(594.31747775582,-27.23842536447,0.82112226871,-0.00930733913,0.00004731582,-0.00000009054,bw);
      }

      var PARAMETERS = {
        "M": {
          "Raw": {
            "SBD": [310.67, 857.785, 53.216, 147.0835],
            "B": [86.4745, 259.155, 17.57845, 53.122],
          },
          "Single-ply": {
            "SBD": [387.265, 1121.28, 80.6324, 222.4896],
            "B": [133.94, 441.465, 35.3938, 113.0057],
          }
        },
        "F": {
          "Raw": {
            "SBD": [125.1435, 228.03, 34.5246, 86.8301],
            "B": [25.0485, 43.848, 6.7172, 13.952],
          },
          "Single-ply": {
            "SBD": [176.58, 373.315, 48.4534, 110.0103],
            "B": [49.106, 124.209, 23.199, 67.4926],
          }
        }
      };

      function getRadioValue(name) {
        var radios = document.getElementsByName(name);
        for (var i = 0; i < radios.length; ++i) {
          if (radios[i].checked) { return radios[i].value; }
        }
      }

      function calc() {
        var units = getRadioValue("units");
        var sex = getRadioValue("sex");
        var equipment = getRadioValue("equipment");
        var event = getRadioValue("event");
        var bw = Number(document.getElementById("bodyweight").value);
        var total = Number(document.getElementById("total").value);

        if (units === "lbs") {
          bw = bw / 2.20462262;
          total = total / 2.20462262;
        }

        var wilks = total * ((sex === "M") ? wilks_men(bw) : wilks_women(bw));

        var params = PARAMETERS[sex][equipment][event];
        var mean = params[0] * Math.log(bw) - params[1];
        var dev = params[2] * Math.log(bw) - params[3];

        var points = 500 + 100 * (total - mean) / dev;
        if (isNaN(points) || points < 0) {
          points = 0;
        }

        document.getElementById("display-ipf").innerHTML = points.toFixed(2);
        document.getElementById("display-wilks").innerHTML = wilks.toFixed(2) + " Wilks";
      }
      document.addEventListener("DOMContentLoaded", function(e){calc()});
      // @license-end
    </script>
  </body>
</html>
