<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <meta name="application-name" content="IPF Points Calculator">
    <meta name="description" content="Online Calculator for IPF Points">
    <meta name="keywords" content="IPF,IPF Points,IPF score,IPF formula,USAPL,powerlifting,calculator,wilks">

    <style>
      body {
        background-image: linear-gradient(to right, gold, orange);
      }
    </style>

    <title>IPF Points Calculator, from your friends at OpenPowerlifting</title>
  </head>
  <body>
    <div>
      <input type="radio" id="kilograms" name="units" value="kg" checked>
      <label for="kilograms">Kilograms</label>
      <input type="radio" id="pounds" name="units" value="lbs">
      <label for="pounds">Pounds</label>

      <input type="radio" id="men" name="sex" value="M" checked>
      <label for="men">Men</label>
      <input type="radio" id="women" name="sex" value="F">
      <label for="women">Women</label>

      <input type="radio" id="raw" name="equipment" value="Raw" checked>
      <label for="raw">Raw</label>
      <input type="radio" id="single" name="equipment" value="Single-ply">
      <label for="single">Single-ply</label>

      <input type="radio" id="sbd" name="event" value="SBD" checked>
      <label for="sbd">Full Power</label>
      <input type="radio" id="s" name="event" value="S">
      <label for="s">Squat only</label>
      <input type="radio" id="b" name="event" value="B">
      <label for="b">Bench only</label>
      <input type="radio" id="d" name="event" value="D">
      <label for="d">Deadlift only</label>

      <input type="number" id="bodyweight" name="bodyweight" min="0" step="0.1">
      <label for="bodyweight">Bodyweight</label>

      <input type="number" id="total" name="total" min="0" step="0.1">
      <label for="total">Weight Lifted</label>

      <input type="button" value="Calculate">
    </div>
  </body>
</html>
